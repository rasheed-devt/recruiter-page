<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recruiter Page</title>
</head>
<body>
    <div class="container">
        <div class="profile-photo">
            <img src="photo.png">
        </div>
            <div class="profile">
                <h2>Profile</h2>
                <p>Update your photo and personal details.</p>
            </div>
            <div class="input-buttons">
                <input readonly="readonly" type="button" value="Cancel">
                <input readonly="readonly" type="button" value="Save">
            </div>
            <hr>
        <div class="username">
            <label>Username</label>
        </div>
        <div class="text1">
            <input readonly="readonly" type="text" value="example.com/" size="8">
            <input readonly="readonly" type="text" value="Default">
        </div>
        <hr>
        <div class="website">
            <label>Website</label>
        </div>
        <div class="text2">
            <input readonly="readonly" type="text" value="http://" size="3">
            <input readonly="readonly" type="text" value="www.example.com">
        </div>
        <hr>
        <div class="your-photo">
            <label>Your photo</label>
            <p>This will be displayed on your Profile.</p>
        </div>
        <div class="photo-crop">
            <img src="crop.png">
        </div>
        <div class="h4">
            <h4>Delete &nbsp;&nbsp; Update</h4>
        </div>
        <hr>
        <div class="your-bio">
            <label>Your bio</label>
            <p>Write a short introduction.</p>
        </div>
        <div class="textarea">
            <select name="text" readonly="readonly">
                <option value="first" selected>Normal text</option>
            </select><br>
            <textarea readonly="readonly" value="Add a short bio..." id="" cols="40" rows="8"></textarea>
            <p>400 characters left</p>
        </div>
        <hr>
        <div class="job-title">
            <label>Job title</label>
        </div>
        <div class="check-box">
            <input readonly="readonly" type="text" Value="Product Designer" id=""><br>
            <input readonly="readonly" type="checkbox" name="" id="" >
            <label>Show my job title in my profile</label>
        </div>
        <hr>
        <div class="email">
            <label>Alternative contact email</label>
            <p>Enter an alternative email if you'd like<br> to be contacted via a different email.</p>
        </div>
        <div class="box">
            <input readonly="readonly" type="text" value="✉️example@example.com">
        </div>
    </div>
</body>
</html>
